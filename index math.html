<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>js math</title>
        <meta charset="utf-8">
        <script src="javamath.js"></script>
    </head>


    <body>
        <h1>addition</h1>
        <button onclick="add()">add</button>
       <p id="plus"></p>

       <h1>subtraction</h1>
        <button onclick="sub()">sub</button>
       <p id="minus"></p> 

        <h1>moltiplication</h1>
        <button onclick="multi()">multi</button>
        <p id="times"></p>

        <h1>division</h1>
        <button onclick="div()">div</button>
        <p id="division"></p>

        <h1>reminder</h1>
        <button onclick="remi()">reminder</button>
        <p id="mod"></p>

        <h1>add one to the number</h1>
        <button onclick="addOne()">plus one</button>
        <p id="add1"></p>

        <h1>sub one to the number</h1>
        <button onclick="subOne()">minus one</button>
        <p id="minus1"></p>

        <h1>random number</h1>
        <button onclick="random()">random number</button>
        <p id="random"></p>
    </body>
</html>
